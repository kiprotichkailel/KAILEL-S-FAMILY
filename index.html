<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="KAILEL Family - Unity, Love, and Prosperity">
  <title>KAILEL Family</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <h1>Welcome to the KAILEL Family</h1>
      <p>Unity, Love, and Prosperity</p>
    </div>
  </header>

  <!-- Family Member Details Section -->
  <section id="family-members">
    <div class="container">
      <h2>Family Member Details</h2>
      <p>Please fill in the details of your family members below:</p>
      <form id="familyForm">
        <h3>Parents</h3>

        <!-- Father -->
        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" required placeholder="Enter Father's Name">

        <!-- Mother -->
        <label for="motherName">Mother's Name:</label>
        <input type="text" id="motherName" name="motherName" required placeholder="Enter Mother's Name">

        <h3>Children</h3>

        <!-- Child 1 -->
        <label for="childName1">Child Name 1:</label>
        <input type="text" id="childName1" name="childName1" placeholder="Enter Child Name">
        <label for="relationship1">Relationship (e.g., Son, Daughter):</label>
        <input type="text" id="relationship1" name="relationship1" placeholder="Enter Relationship">

        <!-- Child 2 -->
        <label for="childName2">Child Name 2:</label>
        <input type="text" id="childName2" name="childName2" placeholder="Enter Child Name">
        <label for="relationship2">Relationship (e.g., Son, Daughter):</label>
        <input type="text" id="relationship2" name="relationship2" placeholder="Enter Relationship">

        <!-- Additional children can be added if needed -->
        <label for="childName3">Child Name 3 (Optional):</label>
        <input type="text" id="childName3" name="childName3" placeholder="Enter Child Name">
        <label for="relationship3">Relationship (Optional):</label>
        <input type="text" id="relationship3" name="relationship3" placeholder="Enter Relationship">

        <h3>Grandchildren</h3>

        <!-- Grandchild 1 -->
        <label for="grandchildName1">Grandchild Name 1:</label>
        <input type="text" id="grandchildName1" name="grandchildName1" placeholder="Enter Grandchild Name">
        <label for="grandchildRelationship1">Relationship (e.g., Grandson, Granddaughter):</label>
        <input type="text" id="grandchildRelationship1" name="grandchildRelationship1" placeholder="Enter Relationship">

        <!-- Grandchild 2 -->
        <label for="grandchildName2">Grandchild Name 2:</label>
        <input type="text" id="grandchildName2" name="grandchildName2" placeholder="Enter Grandchild Name">
        <label for="grandchildRelationship2">Relationship (e.g., Grandson, Granddaughter):</label>
        <input type="text" id="grandchildRelationship2" name="grandchildRelationship2" placeholder="Enter Relationship">

        <!-- Additional grandchildren can be added if needed -->
        <label for="grandchildName3">Grandchild Name 3 (Optional):</label>
        <input type="text" id="grandchildName3" name="grandchildName3" placeholder="Enter Grandchild Name">
        <label for="grandchildRelationship3">Relationship (Optional):</label>
        <input type="text" id="grandchildRelationship3" name="grandchildRelationship3" placeholder="Enter Relationship">

        <!-- Submit Button -->
        <button type="submit">Submit Family Member Details</button>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2024 KAILEL Family. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
