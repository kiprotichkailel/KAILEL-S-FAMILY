<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="KAILEL Family - Unity, Love, and Prosperity">
  <title>KAILEL Family</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Family Member Details Section -->
  <section id="family-members">
    <div class="container">
      <h2>Family Member Details</h2>
      <p>Please fill in the details of your family members below:</p>
      <form id="familyForm">
        <h3>Parents</h3>

        <!-- Father -->
        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" required placeholder="Enter Father's Name">

        <!-- Mother -->
        <label for="motherName">Mother's Name:</label>
        <input type="text" id="motherName" name="motherName" required placeholder="Enter Mother's Name">

        <h3>Children</h3><br>

        <!-- Children Fields --><br>
        <div id="children-section"><br>
          <p>Enter the details of up to 15 children:</p><br>
          <!-- Generate 15 Children Fields --><br>
          <script><br>
            for (let i = 1; i <= 15; i++) {
              document.write(`<br>
                <label for="childName${i}">Child ${i} Name:</label><br>
                <input type="text" id="childName${i}" name="childName${i}" placeholder="Enter Child Name"><br>
                <label for="relationship${i}">Relationship:</label><br>
                <select id="relationship${i}" name="relationship${i}"><br>
                  <option value="">Select Relationship</option><br>
                  <option value="Son">Son</option><br>
                  <option value="Daughter">Daughter</option><br>
                  <option value="Other">Other</option><br>
                </select><br>
              `);
            }
          </script>
        </div>

        <h3>Grandchildren</h3><br>

        <!-- Grandchildren Fields --><br>
        <div id="grandchildren-section"><br>
          <p>Enter the details of up to 15 grandchildren:</p><br>
          <!-- Generate 15 Grandchildren Fields --><br>
          <script>
            for (let i = 1; i <= 15; i++) {
              document.write(`
                <label for="grandchildName${i}">Grandchild ${i} Name:</label><br>
                <input type="text" id="grandchildName${i}" name="grandchildName${i}" placeholder="Enter Grandchild Name"><br>
                <label for="grandchildRelationship${i}">Relationship:</label><br>
                <select id="grandchildRelationship${i}" name="grandchildRelationship${i}"><br>
                  <option value="">Select Relationship</option><br>
                  <option value="Grandson">Grandson</option><br>
                  <option value="Granddaughter">Granddaughter</option><br>
                  <option value="Other">Other</option><br>
                </select><br>
              `);
            }
          </script>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit Family Member Details</button><br>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2024 KAILEL Family. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
